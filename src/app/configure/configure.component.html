<div class="container mx-auto p-4 max-w-2xl">
  <h1 class="text-2xl md:text-6xl font-bold mb-6 text-center tracking-tight">Form Configuration</h1>
  <div class="max-w-sm mx-auto bg-white ">

    <div class="mb-6">
      <kendo-grid [data]="formFieldsConfig">

        <kendo-grid-column field="label" title="SHOW FILELD" [width]="130">
          <ng-template kendoGridCellTemplate let-dataItem let-index="index">
            <div class="flex items-center gap-5">

              <kendo-checkbox
                [(ngModel)]="dataItem.show"
                (valueChange)="updateFieldVisibility(dataItem, index)"
              ></kendo-checkbox>
              
              <span>{{ dataItem.label }}</span>
            </div>
          </ng-template>
        </kendo-grid-column>
    
        <kendo-grid-column field="required" title="REQUIRED FIELD" 
        class="required-field" [width]="60">
          <ng-template kendoGridCellTemplate let-dataItem let-index="index" >
            <kendo-checkbox
              [(ngModel)]="dataItem.required"
              (valueChange)="updateFieldRequired(dataItem, index)"
              [disabled]="!dataItem.show"
            ></kendo-checkbox>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
      <div class="text-center m-6 p-4">
        <button kendoButton class="text-white px-4 py-2 rounded-lg" (click)="saveChanges()">
          Save Changes
        </button>
      </div>
    </div>
    

  </div>
</div>
